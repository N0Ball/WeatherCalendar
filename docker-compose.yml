version: '3'
services:

  web:
    image: nginx
    volumes:
      - ./view:/usr/share/nginx/html
    ports:
      - 5080:80
    environment:
      - NGINX_HOST=wealendar.dos.phy.ncu.edu.tw
      - NGINX_PORT=80
    links:
      - app

  app:
    build: .
    restart: unless-stopped
    environment:
      - APP_NAME=FlaskApp
      - FLASK_APP=server:app
    ports:
      - 5000:5000
    links:
      - redis
    volumes:
      - ./app:/app

  redis:
    image: redis:latest
    command: ["redis-server", "/etc/redis/redis.conf"]
    volumes:
      - ./redis.conf:/etc/redis/redis.conf
    expose:
      - 6379