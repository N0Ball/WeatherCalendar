<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/fullcalendar/lib/main.min.css">
    <link rel="stylesheet" href="lib/bootstrap-5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./js/lib.js"></script>
    <script src="./js/loader.js"></script>
    <script src="lib/fullcalendar/lib/main.min.js"></script>
    <script src="lib/bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
    <title>Test</title>
</head>
<body class="h-100">

    <div id="loading" class="d-flex justify-content-center align-items-center position-absolute top-0 left-0 vw-100 vh-100 bg-white" style="z-index:999;">
        <img src="./img/Loading.gif" alt="LOADING" height="500" width="800">
    </div>

    <div id="settingModal"></div>

    <div class="row g-0 mt-3 me-3">
        
        <div id="sidebar" class="col-xl-2 d-none d-xl-block d-flex">

            <div class="d-flex flex-column w-100 h-100 justify-content-center align-items-center">

                <div id="other-calendars" class="accordion w-75">
                    <div class="accordion-item border-0">
                        <h2 class="accordion-header" id="other-calendars">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#other-calendars-collapse" aria-expanded="true" aria-controls="other-calendars-collapse">
                                活動
                            </button>
                        </h2>
                        <div id="other-calendars-collapse" class="accordion-collapse collapse show" aria-labelledby="other-calendars">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input activity-filter" type="checkbox" value="activity" id="check-1" onchange="filterUpdate(this);">
                                    <label class="form-check-label" for="check-1">
                                        室外活動
                                    </label>
                                </div>
                            </div>
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input activity-filter" type="checkbox" value="moonWatching" id="check-2" onchange="filterUpdate(this);">
                                    <label class="form-check-label" for="check-2">
                                        觀星賞月
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    
        <div id='calendar' class="col-xl-10 col-lg-12"></div>

    </div>
    
    <div id="event-modal" class="d-none"></div>

    <script src="./js/calendar.js"></script>
    <script src="./js/setting.js"></script>
    <script>

        if (getCookie('location') == null || getCookie('role') == null){
            window.location.href = 'choose.html';
        };
        
        class IndexLoaderManager extends LoaderManager{
            postLoad(){
                loadSetting();
            }
        }

        const manager = new IndexLoaderManager();
        manager.addLoader(new Includer('settingModal'));
        
        const calendar = new Calendar();
        calendar.addEvent();
        
    </script>

</body>
</html>
